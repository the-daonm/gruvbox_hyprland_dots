# Default app
$terminal = kitty
$fileManager = kitty yazi
$menu = rofi -show drun -theme ~/.config/rofi/config.rasi
$reload = killall -SIGUSR2 waybar
$powermenu = zsh -c '~/.config/rofi/powermenu/powermenu.sh'
$hideWaybar = killall -SIGUSR1 waybar
$top = kitty btop
$fetch = kitty --hold -e zsh -c "export TERM=xterm-kitty; fastfetch"
$picker = hyprpicker
$browser = zen-browser

# Keyblind
$mainMod = SUPER	# Super key

# System and App
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL, BACKSPACE, exit,
bind = $mainMod, BACKSPACE, exec, $powermenu
bind = $mainMod, F, fullscreen
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, P, exec, $picker
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, ESCAPE, exec, [float; center 0; size 70% 70%] $top
bind = $mainMod SHIFT, I, exec, [float; center 0; size 50% 40% ] $fetch
bind = $mainMod, B, exec, $browser
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod CTRL, P, exec, ~/.config/scripts/power-profile.sh
bind = $mainMod CTRL, I, exec, ~/.config/scripts/idle-inhibitor.sh

# Cliphist
bind = $mainMod, V, exec, rofi -modi clipboard:~/.config/scripts/cliphist-rofi.sh -show clipboard -show-icons -theme ~/.config/rofi/cliphist.rasi
bind = $mainMod CTRL, V, exec, rm ~/.cache/cliphist/db

# Waybar
bind = $mainMod CTRL, B, exec, $reload
bind = $mainMod SHIFT, B, exec, $hideWaybar

# Scrnde = $mainMod, F12, exec, pactl seenshot
bind = $mainMod, S, exec, ~/.config/scripts/screenshot.sh
bind = $mainMod CTRL, S, exec, ~/.config/scripts/screenshot.sh fullscreen
bind = $mainMod SHIFT, S, exec, ~/.config/scripts/screenshot.sh window

# Brightness controls
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5% && ~/.config/scripts/notify.sh brightness
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/scripts/notify.sh brightness
binde = $mainMod, F10, exec, brightnessctl set +5% && ~/.config/scripts/notify.sh brightness
binde = $mainMod, F9, exec, brightnessctl set 5%- && ~/.config/scripts/notify.sh brightness

# Volume controls
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && ~/.config/scripts/notify.sh volume
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && ~/.config/scripts/notify.sh volume
binde = $mainMod, F12, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && ~/.config/scripts/notify.sh volume
binde = $mainMod, F11, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && ~/.config/scripts/notify.sh volume
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && ~/.config/scripts/notify.sh volume

# Special workspace
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# Window  
bind = $mainMod, U, togglefloating,
bind = $mainMod SHIFT, U, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, TAB, workspace, previous

# Move window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize window
binde = $mainMod CTRL, h, resizeactive, -35 0
binde = $mainMod CTRL, l, resizeactive, 35 0
binde = $mainMod CTRL, k, resizeactive, 0 -35
binde = $mainMod CTRL, j, resizeactive, 0 35

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
